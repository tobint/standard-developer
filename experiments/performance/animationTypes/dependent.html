<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Demonstrates a dependent animation.">
	<meta name="author" content="Tobin Titus">
	
	<link rel="shortcut icon" href="/ico/favicon.png">
	
	<title>Dependent Animation</title>
	
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../assets/css/footer.css">
	
	<style>
		html, body {
			width: 100%;
			margin: 0px;
			padding: 0px;
			overflow: hidden;
			font-family: Tahoma, Verdana, Arial;
		}
		
		#spinner {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			border: 1px solid #000000;
			background-color: #c0c0c0;
		}
	</style>
</head>
<body>

    <div id="wrap">

      <div class="container">
        <div class="page-header">
          	<h1>Dependent Animation</h1>
        </div>
		
        <div id="spinner"></div>
		
      </div>
    </div>
	

	<div id="footer">
      <div class="container">
        <p class="text-muted credit">Copyright 2013, Standard Development, LLC</p>
      </div>
    </div>
	
	<script>
		var spinner;
		
		function load() {
			spinner = document.getElementById("spinner");
			requestAnimationFrame(rotate);
		}
		
		function rotate() {
			var m;
			if(window.MSCSSMatrix) {
				m = new MSCSSMatrix(spinner.style.transform);
			} else {
				m = new CSSMatrix(spinner.style.transform);
			}
			spinner.style.transform = m.rotate(10);
			requestAnimationFrame(rotate);
		}
		
		window.addEventListener("load", load, false);
	</script>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>	
</body>
</html>
